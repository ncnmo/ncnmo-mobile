<ion-header [translucent]="true" no-border>
  <ion-toolbar>
      <ion-title color="success">Notifications</ion-title>
      <ion-buttons slot="end">
        <ion-button color="success" (click)="presentPopover($event)">
          <ion-icon name="information-circle" ></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true">
  <div *ngIf="loading" class="spinner-container">
    <ion-spinner color="secondary"></ion-spinner>
  </div>
  <ion-list style="margin-top:5%">
      <div style="text-align: center; margin-top:15%; padding: 15%;" *ngIf="notifications.length === 0">
        <ion-text color="dark">
            Your notification list is empty
        </ion-text>
      </div>   
    <ion-item *ngFor="let notification of notifications">     
        <ion-thumbnail slot="start" (click)="details(event.eventId)">
            <img style="border-radius: 10%;" src="{{notification.image}}"/>
          </ion-thumbnail>
          <ion-label (click)="showModal(notification)">
            <h3>{{notification.title}}</h3>
            <p>{{notification.date}}</p>  
          </ion-label>
          <ion-icon name="close-circle" slot="end" src="../../assets/_ionicons_svg_md-more.svg" size="large" (click)="presentActionSheet(notification.id)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
